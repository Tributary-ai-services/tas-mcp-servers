{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dbhub-operator.fullname" . }}-manager
  labels:
    {{- include "dbhub-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbhub.tas.io
  resources:
  - databases
  - dbhubinstances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbhub.tas.io
  resources:
  - databases/finalizers
  - dbhubinstances/finalizers
  verbs:
  - update
- apiGroups:
  - dbhub.tas.io
  resources:
  - databases/status
  - dbhubinstances/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dbhub-operator.fullname" . }}-manager
  labels:
    {{- include "dbhub-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "dbhub-operator.fullname" . }}-manager
subjects:
- kind: ServiceAccount
  name: {{ include "dbhub-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
