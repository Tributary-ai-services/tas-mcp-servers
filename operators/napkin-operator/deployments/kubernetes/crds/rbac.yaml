apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: napkin-operator-manager
  labels:
    app: napkin-operator
    component: rbac
rules:
- apiGroups: ["napkin.tas.ai"]
  resources: ["napkinvisuals"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["napkin.tas.ai"]
  resources: ["napkinvisuals/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["napkin.tas.ai"]
  resources: ["napkinvisuals/finalizers"]
  verbs: ["update"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: napkin-operator
  namespace: tas-mcp-servers
  labels:
    app: napkin-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: napkin-operator-manager-binding
  labels:
    app: napkin-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: napkin-operator-manager
subjects:
- kind: ServiceAccount
  name: napkin-operator
  namespace: tas-mcp-servers
