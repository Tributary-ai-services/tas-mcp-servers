apiVersion: apps/v1
kind: Deployment
metadata:
  name: napkin-mcp
  namespace: tas-mcp-servers
  labels:
    app: napkin-mcp
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: napkin-mcp
  template:
    metadata:
      labels:
        app: napkin-mcp
        component: mcp-server
    spec:
      containers:
      - name: napkin-mcp
        image: registry-api.tas.scharber.com/napkin-mcp-server:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8087
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: napkin-mcp-config
        - secretRef:
            name: napkin-mcp-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
