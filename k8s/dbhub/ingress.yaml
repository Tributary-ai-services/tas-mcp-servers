apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dbhub-ingress
  namespace: tas-mcp-servers
  annotations:
    cert-manager.io/cluster-issuer: "tas-ca-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Extended timeouts for long-running queries
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Increase body size for large query results
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dbhub.tas.scharber.com
    secretName: dbhub-tls
  rules:
  - host: dbhub.tas.scharber.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dbhub
            port:
              number: 8080
