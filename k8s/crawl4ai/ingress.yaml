apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crawl4ai-ingress
  namespace: tas-mcp-servers
  annotations:
    cert-manager.io/cluster-issuer: "tas-ca-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Extended timeouts for long-running scrape jobs
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Increase body size for large responses
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - crawl4ai.tas.scharber.com
    secretName: crawl4ai-tls
  rules:
  - host: crawl4ai.tas.scharber.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crawl4ai
            port:
              number: 11235
